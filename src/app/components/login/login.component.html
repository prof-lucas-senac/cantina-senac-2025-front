<div class="principal">
    <div class="div-formulario">
        <h1>Bem vindo a Cantina Senac</h1>
        <form>
            <div class="div-input">
                <label for="email">E-mail Senac:</label>
                <input type="email" id="email" placeholder="email@senac.com">
            </div>
            <div class="div-input">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Sua senha">
            </div>
        </form>
        <div class="div-formulario-inferior">
            <div>
                <input type="checkbox" id="lembrarEmail">
                <label for="lembrarEmail">Lembre meu Email</label>
            </div>
            <a href="https://campo-minado.com/" id="linkLembrarEmail"> Esqueci minha senha</a>
        </div>
        <button type="button" id="entrar">ENTRAR</button>
        <a href="#" id="linkCadastro">Cadastrar-se</a>
    </div>
</div>
