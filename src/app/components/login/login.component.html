<div class="div-principal">
    <div class=" div-formulario">
        <div class="div-titulo">
            <h1>Seja bem vind&#64; a Cantina Senac</h1>
        </div>
        <form>
            <div class="div-input">
                <label for="email">E-mail SENAC:</label>
                <input type="email" id="email" placeholder="email@senac.com">
            </div>

            <div class="div-input">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="digite a sua senha">
            </div>
        </form>
        <div class="div-formulario-inferior">
            <div class="div-lembrar-email">
                <input type="checkbox" name="" id="lembrarEmail">
                <label for="lembrarEmail">Lembrar meu email</label>
            </div>
            <a class="formulario" href="#">Esqueci minha senha</a>
        </div>

        <div class="div-button-entrar">
            <button type="submit">Entrar</button>
        </div>
        <div class="div-cadastra-se">
            <a href="#">Ou Cadastra-se</a>

        </div>
    </div>
</div>
